<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carosello Multi Array</title>
  </head>

  <body>
    <div id="app">
      <div class="container pt-5">
        <div
          class="row align-items-center"
          @keyup.up="prevImage()"
          @keyup.down="nextImage()"
          @mouseleave="autoScroll"
          @mouseover="stopScroll"
        >
          <div class="col-10">
            <div class="item">
              <img
                :src="slides[activeIndex].image"
                :alt="slides[activeIndex].title"
              />
              <div class="text">
                <h3>{{slides[activeIndex].title}}</h3>
                <p>{{slides[activeIndex].text}}</p>
              </div>
            </div>
          </div>
          <div class="col-2 d-flex flex-column">
            <div class="prev d-flex justify-content-around align-items-end">
              <i
                @click="prevImage"
                id="prevButton"
                class="fa-solid fa-circle-up"
              ></i>
            </div>

            <div
              class="thumb"
              v-for="(thumb,index) in slides"
              :class="index === activeIndex ? 'active' : '' "
              @click="activeIndex = index"
            >
              <img :src="thumb.image" :alt="thumb.title" />
            </div>

            <div class="prev d-flex justify-content-around align-items-end">
              <i
                @click="nextImage"
                id="nextButton"
                class="fa-solid fa-circle-down"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
